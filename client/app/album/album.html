<div class="container-fluid">

	<div class="row">
	<div class="col-sm-12">
			<!--<img src="{{ $ctrl.albumViewModel.thumbnails.default.url }}" alt="" />-->
			<yt-player control="$ctrl.ytPlayerControl" videoId="$ctrl.videoId"></yt-player>
		</div>
	</div>

	<div class="row player-command-buttons">
		<button class="previous-btn" ng-click="$ctrl.onPreviousClick()">Prev.</button>
		<button class="play-btn" ng-click="$ctrl.onPlayClick()" ng-show="$ctrl.playerState == 'playing'">Play</button>
		<button class="pause-btn" ng-click="$ctrl.onPauseClick()" ng-show="$ctrl.playerState == 'pause'">Pause</button>
		<button class="next-btn" ng-click="$ctrl.onNextClick()">Next</button>


	</div>

	<div class="row">
		
		
		<div class="col-sm-12">
			<h1>{{ $ctrl.albumViewModel.title }}</h1>

			<p ng-if="$ctrl.albumViewModel.trackList.length <= 0">{{ $ctrl.albumViewModel.description }}</p>

			<div class="tracklist-div container-fluid">
				<div class="track-div row" ng-repeat="track in $ctrl.albumViewModel.trackList" ng-click="$ctrl.onTrackSelect(track)">
					<div class="track-num">{{ track.num }}</div>
					<div class="track-title">{{ track.title }}</div>
					<div class="track-length">{{ track.length | secToMinSec }}</div>
				</div>

			</div>
			
		</div>

	</div>
</div>
